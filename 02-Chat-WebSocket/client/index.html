<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiduChat</title>
    <script type="module">
        // Importamos la librería de Socket.IO desde un CDN
        import { io } from "https://cdn.socket.io/4.8.3/socket.io.esm.min.js";

        document.addEventListener('DOMContentLoaded', async () => {

            // Función para obtener o generar un nombre de usuario
            const getUsername = async () => {
                const username = localStorage.getItem('username');
                if(username) {
                console.log(`Usuario existente ${username}`);
                return username;
                }

                const response = await fetch('https://randomuser.me/api/');
                const data = await response.json();
                // console.log('DATA:', data);
                const randomUsername = data.results[0].login.username;
    
                localStorage.setItem('username', randomUsername);
                return randomUsername;
            }
    
            const username = await getUsername();
    
            // Creamos la conexión con el servidor de Socket.IO
            const socket = io({
                auth: {
                    username: username,
                    serverOffset: 0
                }
            });
    
            const form = document.getElementById('form');
            const input = document.getElementById('input');
            const messages = document.getElementById('messages');
    
            socket.on('chat message', (msg, serverOffset, username) => {
                const item = `<li>
                    <strong>${username}:</strong> ${msg}</li>`;
                messages.insertAdjacentHTML('beforeend', item); // Agregamos el nuevo mensaje al final de la lista
                socket.auth.serverOffset = serverOffset; // Actualizamos con el ultimo mensaje recibido
                messages.scrollTop = messages.scrollHeight; // Hacemos scroll al final
            });
    
            form.addEventListener('submit', (event) => {
                event.preventDefault();
    
                // Evaluamos que el input no esté vacío
                if(input.value) {
                    // Emitimos un evento 'chat message' con el valor del input
                    socket.emit('chat message', input.value), socket.auth.username;
                    input.value = ''; // Reseteamos el valor del input
                }
            });
        });
    </script>
    <style>
        *,
        *::before,
        *::after{
            box-sizing: border-box;
        }

        :root{
            color-scheme: light dark;
        }

        body{
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            place-content: center;
            height: 100vh;
            padding: 36px;
            grid-template-rows: 1fr;
        }

        #messages{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: scroll;
            height: 100%;
            scroll-behavior: smooth;
            padding-bottom: 48px;
        }

        #messages > li{
            padding: .5rem 1rem;
        }

        #messages > li:nth-child(odd){
            background: #000;
        }

        #chat{
            border: 3px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            width: 400px;
            height: 100%;
            position: relative;
        }

        #form{
            bottom: 0;
            display: flex;
            height: 48px;
            left: 0;
            padding: 4px;
            position: absolute;
            right: 0;
        }

        #input{
            border-radius: 20px;
            border: 1px solid #eee;
            flex: 1;
            margin: 4px;
            padding: 0 8px;
        }

        #input:focus{
            outline: 0;
        }

        #form > button{
            background: #09f;
            color: #fff;
            border: 0;
            margin: 4px;
            border-radius: 4px;
        }

        #form > button:hover{
            background: #0cf;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section id="chat">
        <ul id="messages"></ul>
        <form id="form">
            <input type="text" name="message" id="input" placeholder="Type your message..." autocomplete="off" />
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
